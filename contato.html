<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="sytle.css">
    <title>Contato</title>
</head>
<body>
        <header>
            <div class="caixa">
            <h1><img src="imagens/logo.png" alt="Logo da Barbiaria Alura"class="img-logo"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="produtos.html">produtos</a></li>
                        <li><a href="contato.html">contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="form-contato">
                <form>
                    <label for="nomesobrenome">Nome sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" placeholder="Seu Nome Sobrenome" required>
                    <label for="email">email</label>
                    <input type="text" id="email"class="input-padrao" required placeholder="seuemail@dominio.com.br">
                    <label for="telefone">telefone</label>
                    <input type="text" id="telefone"class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                    <label for="mensagem">Mensagem</label>
                    <textarea cols="30" rows="10" id="mensagem"class="input-padrao"></textarea>
                        <fieldset>
                            <legend>Como prefere nosso contato</legend>
                            <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">Email</label>
                            <label for="radio-tel"><input type="radio" value="telefone" id="radio-tel" name="contato">Telefone</label>
                            <label for="radio-wathsapp"><input type="radio" value="wathsapp" id="radio-wathsapp" name="contato" checked>Wathsapp</label>
                        </fieldset>
                        <fieldset>
                            <legend>Qual horario prefere ser atendido?</legend>
                            <select>
                                <option>manhã</option>
                                <option>tarde</option>
                                <option>noite</option>
                            </select>
                
                        </fieldset>
                            <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por email</label><input type="submit" value="Enviar Formulário" class="enviar">
                </form>

            <table>
                <thead><!-- Tag para marcar o cabeçalho da tabela -->

                    <tr><!-- linhas da coluna -->
                        <th>Dia</th><!-- celulas do cabeçalho da coluna -->
                        <th>Hora</th><!-- celulas do cabeçalho da coluna -->
                    </tr><!-- linhas da coluna -->

                </thead><!-- Tag para marcar o cabeçalho da tabela -->
                
                <tbody><!-- tag do corpo da tabela -->

                    <tr><!-- linhas da tabela -->
                        <td>Segunda</td><!-- celulas da tabela -->
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>sexta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    
            </tbody><!-- tag do corpo da tabela -->
            </table>
        </div>
        </main>
        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbiaria Alura">
            <p class="copyright">copyright Barbearia Alura - 2022 &copy;</p>
        </footer>
</body>
</html>
